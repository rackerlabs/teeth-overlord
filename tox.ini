[tox]
envlist = flake8, unit

[testenv]
deps =
    -rrequirements.txt
    -rtest-requirements.txt

[testenv:flake8]
commands = flake8 carbide_overlord

[testenv:unit]
commands = nosetests --all-modules --with-coverage --cover-package=carbide_overlord --cover-xml carbide_overlord/tests/unit

[testenv:devenv]
envdir = devenv
usedevelop = True
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    -rdev-requirements.txt
